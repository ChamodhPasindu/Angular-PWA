<mat-card class="card">
    <mat-card-header>
      <mat-card-title>Fingerprint Recognition</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Place your finger on the sensor to authenticate.</p>
      <button mat-raised-button color="primary" (click)="authenticate()">Start Authentication</button>
    </mat-card-content>
  </mat-card>
